version: '3.7'

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile.prod
    command: gunicorn -b "0.0.0.0:8000" -w 3 footy_world_xi_validator.wsgi
    volumes:
      - .:/code
    expose:
      - 8000
    depends_on:
      - db
    env_file:
      - ./.env.prod
  db:
    image: postgres:12.1
    volumes:
    - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env.db.prod
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/code/staticfiles
      - .:/etc/nginx/conf.d
    ports:
      - 8000:80
      - 443:443
    depends_on:
      - web
volumes:   
volumes:
  postgres_data:
  static_volume: