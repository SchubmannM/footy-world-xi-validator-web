version: '3.7'

services:
  web:
    build: .
    command: gunicorn -b "0.0.0.0:8000" -w 3 footy_world_xi_validator.wsgi
    volumes:
      - .:/code
    ports:
      - 80:8000
    depends_on:
      - db
  db:
    image: postgres:12.1
    volumes:
    - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: